<!DOCTYPE html5>
<html5>
    <head>
        <title> Gmail Account Form </title>
        <link rel="stylesheet" href="gmailform.css">
    </head>
    <body>
        <!-- <video autoplay muted loop id="myvideo"> -->
            <img src="https://previews.123rf.com/images/lifestylestudio/lifestylestudio2003/lifestylestudio200300776/142056066-red-smoke-abstract-on-white-background-movement-of-red-ink-color.jpg"> 
        <!-- </video> -->
        <div>
            <form action="" id="labForm">
                <h1> Create Gmail Account </h1>
                <input type="text" placeholder="Full Name with Space">
                <br>
                <input type="number" min="6000000000" max="9999999999" placeholder="Contact Number in 10 digits">
                <br>
                <input type="email" placeholder="Email Address with @">
                <br>
                <button>RESET</button>
                <button>SUBMIT</button>
            </form>
        </div>
    </body>
</html5>
